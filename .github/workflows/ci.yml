name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install & test (uv-aware)
        run: |
          chmod +x ./scripts/install.sh ./scripts/run.sh || true
          ./scripts/install.sh
          ./scripts/run.sh tox -e lint
          ./scripts/run.sh tox -e py
